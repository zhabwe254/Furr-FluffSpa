<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Pet - Fur & Fluff E-Spa</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/images/logo.jpg" alt="Furr-FluffSpa Logo">
    </div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/login.html">Login</a></li>
        <li><a href="/registration.html">Register</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Delete a Pet</h1>
    <form id="deletePetForm">
      <label for="petId">Pet ID:</label>
      <input type="text" id="petId" name="petId" required>
      <button type="submit">Delete Pet</button>
    </form>
  </main>

  <footer>
    <p>&copy; Fur & Fluff E-Spa</p>
  </footer>

  <script>
    document.getElementById('deletePetForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const petId = document.getElementById('petId').value;
      fetch(`/api/delete-pet/${petId}`, {
        method: 'DELETE'
      })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
